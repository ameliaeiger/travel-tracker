<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <section class="new-trip-request">
    <form class="new-trip-form">


      <label for="date-input">Start Date:</label>
      <input class="user-input date-input" type="date" id="date-input-start" name="date">
      <label for="date-input">End Date:</label>
      <input class="user-input date-input" type="date" id="date-input-end" name="date">
      <label for="numTravelers">Num. Travelers</label>
      <input type="number" id="num-travelers" name="num-travelers">
      <select id="destination-options" name="destinations">
      </select>
      <input type="reset">
      <button class="submit" id="submit">Submit</button>
    </form>
  </section>
    <div class="image-grid-container">
      <p class="traveler-trips-grid past" id="traveler-trips-display-past"></p>
    </div>
  <p>$$$ Spent on trips this year + fee</p>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
