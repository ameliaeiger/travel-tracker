<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <!-- Login -->
  <header class="header">
    <h2 class="welcome-user" id="welcome-user" tabindex="0"></h2>
    <button class="login-button" id="request-login" tabindex="0">Log In</button>
  </header>
  <!-- Trip Request Form -->
  <div class="trip-request-wrapper">
    <section class="new-trip-request hidden" id="new-trip-request">
      <form class="request-new-trip" tabindex="0">
          <h3 class="form-input" tabindex="0">
            <label for="label-check-in" tabindex="0">Check-in:</label>
            <input class="user-input date-input" name="check-in-date" type="date" id="date-input-start" name="date" aria-label="input-check-in-date" aria-required="true" required/>
          </h3>
          <h3 class="form-input">
            <label for="label-check-out" tabindex="0">Check-out:</label>
            <input class="user-input date-input" name="check-out-date" type="date" id="date-input-end" name="date" aria-label="input-check-out-date" aria-required="true" required/>
          </h3>
          <h3 class="form-input">
            <label class="label" for="numTravelers" name="number-of-travelers" tabindex="0">Travelers:</label>
            <input class="number-of-travelers user-input" type="number" id="num-travelers" name="num-travelers" value="2" aria-label="input-number-of-travelers" aria-required="true" required/>
          </h3>
          <h3 class="form-input">
            <label for="destination-options" name="destination-options" tabindex="0">Destination:</label>
            <select class="user-input" id="destination-options" name="destinations" aria-required="true" required/></select>
          </h3>
          <input type="reset" class="new-trip-button active" id="clear" value="Clear" aria-label="reset-form-button">
          <button class="submit new-trip-button" id="submit" disabled="true" aria-label="show-cost">Show</button>
      </form>
      <section class="proposed-trip" id="proposed-trip">
        <div class="proposed-trip-cost hidden" id="proposed-trip-container">
          <div id="flight-cost" tabindex="0"></div>
          <div id="lodging-cost" tabindex="0"></div>
          <div id="trip-sum" tabindex="0"></div>
          <div id="total-cost" tabindex="0"></div>
          <button class="confirm-booking" id="confirm-booking" tabindex="0">Confirm Booking</button>
        </div>
      </section>
    </section>
    <!-- Agency Start -->
    <div class="agency-dashboard hidden" id="agency-dashboard">
      <section class="trip-request-agency" id="trip-request-agency">
        <div class="agency-greeting-wrapper">
          <p class="greeting-text" id="greeting-text"></p>
          <button class="x-button" id="x-button">x</button>
        </div>
      </section>
      <div class="agency-display-wrapper hidden" id="agency-display-wrapper">
        <section class="navbar" id="navbar">
          <button class="top" value="pending">View Pending</button>
          <button value="profits">See Profits</button>
          <button class="bottom" value="today">Today's Trips</button>
        </section>
        <section class="agency-display" id="agency-display">
        </section>
      </div>
      </div>
    <!-- Agency End -->
  </div>
<!-- Toggle Form -->


    <section class="navbar user-nav" id="user-nav">
      <button class="border" id="show-past" value="past">Past Trips</button>
      <button id="show-future" value="upcoming">Upcoming Trips</button>
      <button id="show-pending" value="pending">Pending</button>
      <button id="show-expenses" class="right" value="expenses">Expenses</button>
    </section>


<!-- All Trips -->
  <section class="all-user-trips" id="all-user-trips">
  <!-- Past Trips -->
    <div class="image-grid-container" id="past-div">
      <div class="traveler-trips-grid past" id="traveler-trips-display-past"></div>
    </div>
  <!-- Upcoming Trips -->
    <div class="image-grid-container hidden" id="future-div">
      <div class="traveler-trips-grid upcoming" id="traveler-trips-display-upcoming"></div>
    </div>
  <!-- Pending Trips -->
    <div class="image-grid-container hidden" id="pending-div">
      <div class="traveler-trips-grid pending" id="traveler-trips-display-pending"></div>
    </div>
  <!-- Expenses -->
  <div class="hidden" id="annual-cost-div">
    <section class="annual-cost" id="annual-cost" tabindex="0"></section>
  </section>


<!-- End All Trips -->
<!-- Modal -->
<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
      <header class="modal__header">
        <h2 class="modal__title" id="modal-1-title">
          Login
        </h2>
        <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
      </header>
      <main class="modal__content" id="modal-1-content">
        <p>
          Please enter your username and password.
        </p>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username"><br>
          <label for="password">Password:</label>
          <input type="password" id="password">
        </form>
      </main>
      <footer class="modal__footer">
        <button class="modal__btn modal__btn-primary" id="confirm-login-button">Continue</button>
        <button class="modal__btn" id="close-login" data-micromodal-close aria-label="Close this dialog window">Close</button>
      </footer>
    </div>
  </div>
</div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
<script src="bundle.js"></script>
</body>
</html>
